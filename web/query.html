<!DOCTYPE html>
<html>
    <head>
        <title>Consulta Padrón</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body class="adjust-to-screen">
        <div class="container adjust-to-screen h-100 d-flex flex-column justify-content-center">
            <div class="d-flex flex-column">
                <div class="rounded border form-group d-flex flex-row p-2">
                    <div class="d-flex flex-row flex-fill justify-content-center">
                        <div class="d-flex flex-row mx-2 mx-md-5">
                            <div class="flex-grow-1"></div>
                            <label for="inhabitant-id" class="d-block d-md-none col-form-label text-md-right">Nº Id.</label>
                            <label for="inhabitant-id" class="d-none d-md-block col-form-label text-md-right">Número de Identidad</label>
                            <div class="mx-2">
                                <input id="inhabitant-id-field" name="DNI" class="w-100 form-control" placeholder="DNI/NIE">
                            </div>
                            <button id="btn-search" class="btn btn-primary">
                                <img src="icons/search.svg" type="image/svg" class="mr-1 d-inline svg-inverted-color"></svg>
                                <p class="d-inline">Buscar</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rounded border form-group d-flex flex-row p-2">
                    <div class="col clearfix">
                        <div class="col-md-9 float-right">
                            <h5 id="inhabitant-name" class="text-center text-uppercase">Test Test Test</h5>
                            <table id="inhabitant-data" class="table table-sm">
                                <tr>
                                    <td>Estado en el padrón</td>
                                    <td>Alta</td>
                                </tr>
                                <tr>
                                    <td>Nivel de estudios</td>
                                    <td>Licenciatura o estudios universitarios finalizados</td>
                                </tr>
                                <tr>
                                    <td>Dirección</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>Fecha de alta</td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-3">
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-action active">General</li>
                                <li class="list-group-item list-group-item-action">Habitante</li>
                                <li class="list-group-item list-group-item-action">Inscripción</li>
                                <li class="list-group-item list-group-item-action">Movimiento</li>                                
                                <li class="list-group-item list-group-item-action">Vivienda</li>                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

        <script src="query.js" type="module"></script>
    </body>
</html>
