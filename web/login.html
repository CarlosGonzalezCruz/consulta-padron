<!DOCTYPE html>
<html>
    <head>
        <title>Consulta Padrón</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body class="adjust-to-screen">
        <div class="container adjust-to-screen h-100 d-flex flex-column justify-content-center">
            <div class="d-flex flex-row">
                <h1 class="login-title">Acceso a consulta de padrón</h1>
            </div>
            <div class="rounded border d-flex flex-row">
                <div class="d-none d-lg-flex ml-3 fixed-w-300">
                    <img src="assets/ayto-logo.svg" class="align-self-center img-fluid svg-gray-color w-100">
                </div>
                <div class="flex-grow-1">
                    <form id="form-login" class="d-flex flex-column mx-2">
                        <div class="form-group d-flex flex-row">
                            <div class="col-3"></div>
                            <h2 class="my-2">Iniciar sesión</h2>
                        </div>
                        <div class="form-group d-flex flex-row">
                            <label for="form-login-user" class="col-3 text-right col-form-label">Usuario</label>
                            <input id="form-login-user" name="User" class="col-7 form-control">
                        </div>
                        <div class="form-group d-flex flex-row">
                            <label for="form-login-password" class="col-3 text-right col-form-label">Contraseña</label>
                            <input id="form-login-password" type="password" name="Password" class="col-7 form-control">
                        </div>
                        <div class="form-group d-flex flex-row">
                            <div class="col-3"></div>
                            <button id="form-login-submit" type="submit" class="btn btn-primary">Acceder</button>
                            <div class="d-none d-md-flex col-4 mr-0">
                                <small class="d-none login-error">El usuario o la contraseña son incorrectos. Inténtelo de nuevo.</small>
                            </div>
                        </div>
                        <div class="form-group d-flex d-md-none flex-row">
                            <div class="col-3"></div>
                            <small class="d-none login-error">El usuario o la contraseña son incorrectos. Inténtelo de nuevo.</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="modal-dialog" class="modal fade" role="dialog">
            <div class="modal-dialog modal-md" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-3 d-flex justify-content-center">
                                <img id="modal-dialog-icon" type="image/src" class="w-100 d-block svg-gray-color">
                            </div>
                            <div class="col-8 d-flex flex-row justify-content-center my-auto">
                                <p class="align-middle flex-grow-1" id="modal-dialog-message"></p>
                                <div id="modal-dialog-loading-spinner" class="flex-column justify-content-center" hidden>
                                    <div class="spinner-border text-secondary float-right" role="status"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="btn btn-primary" data-dismiss="modal">Aceptar</div>
                    </div>
                </div>
            </div>
            <div id="modal-preloaded-icons" hidden>
                <!-- Will be filled in runtime -->
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

        <script src="login.js" type="module"></script>
    </body>
</html>
